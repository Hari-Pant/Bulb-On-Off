    <h1>What JavaScript can do</h1>

    <h3>JavaScript can change the HTML attribute values</h3>

    <p>In this case JavaScript can change the src(source) attribute of an image</p>

    <div id="container">

    <button id="b1" type="button" onclick="document.getElementById('myImage').src='bulb-on.png' " >Turn on the bulb</button>

    <img  id="myImage" src="bulb-off.png"  alt="">

    <button id="b2" type="button" onclick="document.getElementById('myImage').src='bulb-off.png' ">Turn off the bulb</button>
